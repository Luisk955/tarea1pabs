<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Vehiculos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <p class="navbar-text"><a class="navbar-link" href="index.html">Inicio</a></p>
            <p class="navbar-text"><a class="navbar-link" href="listaClientes.html">Clientes</a></p>
        </div>
    </nav>
    <div class="row">
        <div class="container-fluid">
            <form class="form col-md-2"><!--col-md-offset-6-->
                <legend>Nuevo Vehiculo</legend>
                <div class="form-group">
                    <label for="txtMatricula">Matricula</label>
                    <input type="text" class="form-control" id="txtMatricula" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="txtMarca">Marca</label>
                    <input type="text" class="form-control" id="txtMarca" placeholder="">
                </div>
                <div class="form-group">
                    <label for="txtModelo">Modelo</label>
                    <input type="text" class="form-control" id="txtModelo" placeholder="">
                </div>
                <div class="form-group">
                    <label for="txtAnno">Anno</label>
                    <input type="text" class="form-control" id="txtAnno" placeholder="">
                </div>
                <div class="form-group">
                    <label for="txtCapacidad">Capacidad</label>
                    <input type="text" class="form-control" id="txtCapacidad" placeholder="">
                </div> 
                <div class="form-group">
                    <label for="txtKilometraje">Kilometraje</label>
                    <input type="text" class="form-control" id="txtKilometraje" placeholder="">
                </div>                                                        
                <!--<div class="checkbox">
                    <label>
                        <input type="checkbox" value="aire"> Aire Acondicionado
                    </label>
                </div>-->
                <button type="button" class="btn btn-default" id="btnRegistrarVehiculo">Registrar</button>
            </form>
            <div class="table-responsive">   
                <table class="table table-hover" id="tblVehiculos">
                    <legend>Listado de Vehiculos</legend>
                    <thead>
                        <tr>
                            <th>Trabajos</th>
                            <th>Matricula</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Anno</th>
                            <th>Capacidad</th>
                            <th>Kilometraje</th>
                        </tr>
                    </thead>    
                    <tbody></tbody>
                </table>
            </div>     
        </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/clases.js"></script>
    <script src="js/servicioCliente.js"></script>
    <script src="js/servicioVehiculos.js"></script>
    <script src="js/controlador.registrarVehiculos.js"></script>
    <script src="js/controlador.listavehiculos.js"></script>    
</body>
</html>
